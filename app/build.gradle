apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.app.ibeacon"
        minSdkVersion 18
    targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}



repositories {
    maven {
        url "https://repo.commonsware.com.s3.amazonaws.com"
    }

    jcenter()

}
dependencies {
    compile 'com.cjj.materialrefeshlayout:library:1.3.0'
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.android.support:appcompat-v7:23.0.0'
    compile 'org.altbeacon:android-beacon-library:2.8'
    compile 'com.commonsware.cwac:merge:1.1.0'
    compile 'uk.co.alt236:bluetooth-le-library-android:1.0.0'
    compile files('libs/EasyCursor-0.1.1.jar')
    compile 'com.google.android.gms:play-services-appindexing:8.1.0'
}
